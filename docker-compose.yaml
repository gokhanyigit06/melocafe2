version: '3.8'

services:
  melo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melo-coffee
    restart: always
    # Ports kısmını Coolify'ın kendi proxy katmanına bırakmak için 
    # doğrudan 3000:3000 yazmak yerine sadece iç portu belirtelim 
    # ya da ports kısmını tamamen kaldırıp Coolify ayarlarına güvenebilirsin.
    # Şimdilik çakışmayı önlemek için silelim, Coolify FQDN üzerinden 3000'e bağlayacaktır.
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
    volumes:
      - melo_data:/app/data
      - melo_uploads:/app/public/uploads

volumes:
  melo_data:
  melo_uploads:
